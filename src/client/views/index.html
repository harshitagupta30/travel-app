<body>
    <div id="parent-container">
        <nav>
            <div id="title">
                <div id="page-title">Travel Planner</div>
            </div>
            <ul id="menu">
                <li class="item">
                    <a class="nav-link" href="index.html">Home</a>

                <li class="item">
                    <a class="nav-link" href="saved-trips.html">Saved Trips</a>
                </li>

        <section id="top-post">
            <div class="text-gradient">
                <form>
                    <div class="">
                        <div class="">
                            <input type="text" placeholder="Destination" name="destination" required>
                        </div>
                        <div class="">
                            <input type="text" placeholder="Leaving on" name="departure" required>
                        </div>
                        <div class="">
                            <input type="text" placeholder="Returning on" name="arrival" required>
                        </div>
                        <div class="">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section id="newsletter">
            <form action="#">
                <h5>Subscribe to our Newsletter</h5>
                <div class="newsletter-container">
                    <div class="newsletter-element">
                        <input type="text" placeholder="Name" name="name" required>
                    </div>
                    <div class="newsletter-element">
                        <input type="text" placeholder="Email address" name="mail" required>
                    </div>
                    <div class="newsletter-element">
                        <input type="submit" value="Subscribe">
                    </div>
                </div>
                <!-- newletter container -->
            </form>
        </section>
